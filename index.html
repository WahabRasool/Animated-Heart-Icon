<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Animated Heart Icon</title>
</head>
<body>
    <section class="content">
        <div class="anicon-heart">
          <input 
           type="checkbox" 
           id="checkbox" 
           class="anicon-heart__checkbox" 
          />
          <label for="checkbox">
            <svg 
              id="heart-svg"
              class="anicon-heart__svg" 
              viewBox="467 392 58 57"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g  
                fill="none" 
                fill-rule="evenodd"
                transform="translate(467 392)"
              >
                <path 
                  class="anicon-heart__heart" 
                  d="M29.144 20.773c-.063-.13-4.227-8.67-11.44-2.59C7.63 28.795 28.94 43.256 29.143 43.394c.204-.138 21.513-14.6 11.44-25.213-7.214-6.08-11.377 2.46-11.44 2.59z"
                 fill="var(--color-neutral-100)"
               />
                <circle 
                  class="anicon-heart__circ"
                  fill="var(--color-red-100)" 
                  opacity="0" 
                  cx="29.5" 
                  cy="29.5"
                  r="1.5"
                />
                <g 
                  class="anicon-heart__group1"
                  opacity="0" 
                  transform="translate(24)"
                >
                  <circle 
                    class="ani-heart__dot1"
                    fill="var(--color-blue-100)" 
                    cx="2.5" 
                    cy="3" 
                    r="2"
                  />
                  <circle 
                    class="ani-heart__dot2" 
                    fill="var(--color-blue-100)" 
                    cx="7.5" 
                    cy="2" 
                    r="2"
                  />
                </g>
                <g 
                  class="anicon-heart__group2"
                  opacity="0" 
                  transform="translate(44 6)"
                >
                  <circle 
                    class="ani-heart__dot1" 
                    fill="var(--color-purple-100)" 
                    cx="5" 
                    cy="6" 
                    r="2"
                    />
                  <circle 
                    class="ani-heart__dot2" 
                    fill="var(--color-purple-100)" 
                    cx="2" 
                    cy="2" 
                    r="2"
                  />
                </g>
                <g 
                  class="anicon-heart__group3"
                  opacity="0" 
                  transform="translate(52 28)"
                >
                  <circle 
                    class="ani-heart__dot1" 
                    fill="var(--color-green-100)" 
                    cx="2" 
                    cy="7" 
                    r="2"
                  />
                  <circle 
                    class="ani-heart__dot2" 
                    fill="var(--color-green-100)"  
                    cx="4" 
                    cy="2" 
                    r="2"
                  />
                </g>
                <g 
                  class="anicon-heart__group4"
                  opacity="0" 
                  transform="translate(35 50)"
                >
                  <circle 
                    class="ani-heart__dot1" 
                    fill="var(--color-red-200)" 
                    cx="6" 
                    cy="5" 
                    r="2"
                  />
                  <circle 
                    class="ani-heart__dot2" 
                    fill="var(--color-red-200)" 
                    cx="2" 
                    cy="2" 
                    r="2"
                  />
                </g>
                <g 
                  class="anicon-heart__group5"
                  opacity="0" 
                  transform="translate(14 50)"
                >
                  <circle 
                    class="ani-heart__dot1" 
                    fill="var(--color-blue-100)" 
                    cx="6" 
                    cy="5" 
                    r="2"
                  />
                  <circle 
                    class="ani-heart__dot2" 
                    fill="var(--color-blue-100)" 
                    cx="2" 
                    cy="2" 
                    r="2"
                  />
                </g>
                <g 
                  class="anicon-heart__group6"
                  opacity="0" 
                  transform="translate(0 28)"
                >
                  <circle 
                    class="ani-heart__dot1" 
                    fill="var(--color-purple-200)" 
                    cx="2" cy="7" r="2"
                  />
                  <circle 
                    class="ani-heart__dot2" 
                    fill="var(--color-purple-200)" 
                    cx="3" 
                    cy="2" 
                    r="2"
                  />
                </g>
                <g 
                  class="anicon-heart__group7"
                  opacity="0" 
                  transform="translate(7 6)"
                >
                  <circle 
                    class="ani-heart__dot1" 
                    fill="var(--color-purple-300)" 
                    cx="2" 
                    cy="6" 
                    r="2"
                  />
                  <circle 
                    class="ani-heart__dot2" 
                    fill="var(--color-purple-300)" 
                    cx="5" 
                    cy="2" 
                    r="2"
                  />
                </g>
              </g>
            </svg>
          </label>
        </div>
      </section>
</body>
</html>
